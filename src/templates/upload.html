    <head>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <body>

                <div class="col">

                        <p>
                            <h5 class="heading">Select your <span class="underline--magical" style="background-image: linear-gradient(120deg, #ffc24a 0%, #f72727 100%);

                                background-position: 0 88%;
                                transition: background-size 0.25s ease-in">T4 file:</span></h5>
                        </p>
                        <input id="file-picker" type="file" name="file"/>

                        
                        <p>
                            <h5 class="heading" style="padding-top:10px">Select your <span class="underline--magical" style="background-image: linear-gradient(120deg, #ffc24a 0%, #f72727 100%);

                                background-size: 100% 0.2em;
                                background-position: 0 88%;
                                transition: background-size 0.25s ease-in">T4A file:</span></h5>
                        </p>
                        <input id="file-picker" type="file" name="file"/>


                        <p>
                            <h5 class="heading" style="padding-top:10px">Select your <span class="underline--magical" style="background-image: linear-gradient(120deg, #ffc24a 0%, #f72727 100%);

                                background-size: 100% 0.2em;
                                background-position: 0 88%;
                                transition: background-size 0.25s ease-in">T4A (OAS) file:</span></h5>
                        </p>
                        <input id="file-picker" type="file" name="file"/>


                        <p>
                            <h5 class="heading" style="padding-top:10px">Select your <span class="underline--magical" style="background-image: linear-gradient(120deg, #ffc24a 0%, #f72727 100%);
                                background-repeat: no-repeat;
                                background-size: 100% 0.2em;
                                background-position: 0 88%;
                                transition: background-size 0.25s ease-in">T4AP file:</span></h5>
                        </p>
                        <input id="file-picker" type="file" name="file"/>


                        <p>
                            <h5 class="heading" style="padding-top:10px">Select your <span class="underline--magical" style="background-image: linear-gradient(120deg, #ffc24a 0%, #f72727 100%);
                                background-repeat: no-repeat;
                                background-size: 100% 0.2em;
                                background-position: 0 88%;
                                transition: background-size 0.25s ease-in">T1032 file:</span></h5>
                        </p>
                        <input id="file-picker" type="file" name="file"/>


                        <p>
                            <h5 class="heading" style="padding-top:10px">Select your <span class="underline--magical" style="background-image: linear-gradient(120deg, #ffc24a 0%, #f72727 100%);
                                background-repeat: no-repeat;
                                background-size: 100% 0.2em;
                                background-position: 0 88%;
                                transition: background-size 0.25s ease-in">T4E file:</span></h5>
                        </p>
                        <input id="file-picker" type="file" name="file"/>
                        

                        <div style="padding-top:70px; padding-bottom: 100px">
                            <button type="submit" class="btn btn-primary">Generate my tax return</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-8" style="float:right; position:fixed; right: -60px; top: 200px; border-radius: 10px" >
            <iframe src="src/images/tickets.pdf" type="application/pdf" width="80%" height="500px">
            </iframe>
                
        </div>

        <div class="container">
            <h2>Button Pressed: {{ButtonPressed}}</h2>
            <form method="post">
                <input type="submit" value="Click Me" >
            </form>
         </div>`
         
        
    </body>

    <script>
        $("#file-picker").change(function(){

var input = document.getElementById('file-picker');

for (var i=0; i<input.files.length; i++)
{
//koala.jpg, koala.JPG substring(index) lastIndexOf('a') koala.1.jpg
